<ion-header>
  <ion-toolbar color="primary">
      <ion-title>
          Movie App
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content> 
  <ion-grid> 
      <ion-row> 
          <ion-col>
              <ion-card>
                  <ion-img [src]=homeImageURL></ion-img>
              </ion-card> 
          </ion-col> 
      </ion-row> 
          <ion-list>
            <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)" ></ion-searchbar>
                 <!-- <ion-label position="floating">Enter a movie</ion-label>
                 <ion-input type="text"></ion-input> -->
            <ion-item>
                <ion-label>Select Searchtype</ion-label>
                   <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)" > 
                      <ion-select-option value="">All</ion-select-option>
                      <ion-select-option value="movie">Movie</ion-select-option>
                      <ion-select-option value="series">Series</ion-select-option>
                   </ion-select>
            </ion-item>
              <!-- <ion-button expand="block" ><ion-icon name="search-outline"></ion-icon></ion-button> -->
          </ion-list> 
  </ion-grid>

<ion-list> 
    <ion-item button="true" *ngFor="let object of (results | async)" [routerLink]="['/movies', object.imdbID]">
        <ion-avatar slot="start" >
            <img [src]="object.Poster" *ngIf="object.Poster !='N/A'" alt="">
        </ion-avatar> 
        <ion-label text-wrap>   
            <h3>{{object.Title}}</h3>
                {{object.Year}}
        </ion-label> 

        <ion-icon slot="end" *ngIf="object.Type == 'movie'" name="videocam"></ion-icon>
        <ion-icon slot="end" *ngIf="object.Type == 'series'" name="tv"></ion-icon>
        <ion-icon slot="end" *ngIf="object.Type == 'game'" name="logo-game-controller-b"></ion-icon>

    </ion-item >
   
</ion-list>
</ion-content>
